<!DOCTYPE HTML>
<html>
<head>
    <title>{% block title %}{{ page_title }}{% end %}</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="referrer" content="origin">
    <link href="{{ management_url('framework.css') }}" rel="stylesheet" type="text/css">{% block css %}{% end %}
</head>
<body>
    {% block body %}
    {% include "nav.htm" %}
    {% block main %}
    {% end %}
    {% include "footer.htm" %}
    {% end %}
    <script src="{{ management_url('jquery.min.js') }}" charset="utf-8"></script>{% block js %}{% end %}
</body>
</html>
